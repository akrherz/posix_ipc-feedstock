{% set name = "posix_ipc" %}
{% set version = "1.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/posix_ipc-{{ version }}.tar.gz
  sha256: e2456ba0cfb2ee5ba14121450e8d825b3c4a1461fca0761220aab66d4111cbb7

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - posix_ipc
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/osvenskan/posix_ipc
  summary: POSIX IPC primitives (semaphores, shared memory and message queues) for Python
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - akrherz
